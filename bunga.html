<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunga Spesial Untukmu</title>
    <style>
        /* Latar belakang gelap untuk kesan romantis */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a0a1a 0%, #000000 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            color: white;
        }

        /* Container Buket Bunga */
        .flower-bouquet {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: floating 3s ease-in-out infinite;
        }

        /* Efek Menyala (Glow) pada Bunga */
        .bouquet-icon {
            font-size: 120px;
            filter: drop-shadow(0 0 20px #ff4d6d) drop-shadow(0 0 40px #ff4d6d);
            margin-bottom: 20px;
            z-index: 2;
        }

        /* Cahaya di belakang bunga */
        .glow-aura {
            position: absolute;
            width: 150px;
            height: 150px;
            background: #ff4d6d;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: 1;
        }

        /* Pesan Romantis */
        .message {
            text-align: center;
            max-width: 80%;
            z-index: 3;
        }

        .message h1 {
            font-size: 22px;
            color: #ffb7c5;
            text-shadow: 0 0 10px rgba(255, 183, 197, 0.8);
            margin-bottom: 10px;
        }

        .message p {
            font-size: 14px;
            color: #ffffff;
            line-height: 1.6;
            opacity: 0.8;
        }

        /* Kelopak Bunga Berjatuhan */
        .petal {
            position: fixed;
            top: -20px;
            font-size: 20px;
            -webkit-user-select: none;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh) rotate(45deg) translateX(50px);
                opacity: 0;
            }
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Tombol Kembali */
        .back-btn {
            margin-top: 40px;
            padding: 10px 25px;
            background: transparent;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-btn:hover {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 0 20px #ff4d6d;
        }
    </style>
</head>
<body>

    <div class="glow-aura"></div>
    
    <div class="flower-bouquet">
        <div class="bouquet-icon">üíê</div>
        
        <div class="message">
            <h1>Bunga spesial untuk org spesial</h1>
            <p>Kenapa ka bilang spesial karna inimi bunga yang nda bakalan layu haha.<br>
            Happy 1st Anniversary, Sayang! ‚ù§Ô∏è</p>
        </div>
    </div>

    <a href="index.html" class="back-btn">Kembali ke Beranda</a>

    <script>
        // Membuat hujan kelopak bunga mawar
        function createPetals() {
            const petalIcons = ['üå∏', 'üåπ', 'üíñ', '‚ú®'];
            setInterval(() => {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.innerHTML = petalIcons[Math.floor(Math.random() * petalIcons.length)];
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.fontSize = (Math.random() * 10 + 15) + 'px';
                petal.style.animationDuration = (Math.random() * 3 + 3) + 's';
                petal.style.opacity = Math.random() * 0.7 + 0.3;
                document.body.appendChild(petal);
                
                setTimeout(() => {
                    petal.remove();
                }, 6000);
            }, 400);
        }

        // Jalankan animasi saat halaman dimuat
        window.onload = createPetals;
    </script>
</body>
</html>
